<div class="users-container">
  <h1>Users</h1>
  <ul class="list-group" [@listStagger]="users$">
    <li *ngFor="let user of users$" class="list-group-item">
      <a routerLink="/details/{{user.id}}" class="h4">{{user.name}}</a>
      <ul>
        <li>{{user.email}}</li>
        <li>
          <a href="http://{{user.website}}" target="_blank">{{user.website}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
